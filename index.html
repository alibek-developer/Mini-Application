<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Mini-Application</title>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					// Bu yerga custom ranglar yoki o'lchamlar qo'shishingiz mumkin
				},
			},
		}
	</script>
</head>

<body class="bg-[#09090b] text-white">
	<div class="min-h-screen flex">
		<!-- Navigation Starts -->
		<nav>
			<section
				class="fixed left-0 top-0 bg-[#18181b] h-screen bg-card/95 backdrop-blur-md  z-40 transition-transform duration-300 -translate-x-full md:translate-x-0 w-64 p-6">

				<button class="absolute top-4 right-4 text-white md:hidden">
					<i class="fa-solid fa-xmark text-2xl"></i>
				</button>

				<div class="mb-8 mt-10 md:mt-0">
					<h1 class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text">
						Mini Ilovalar</h1>
					<p class="text-sm text-[#a1a1aa]">Vanilla JS Amaliyot</p>
				</div>

				<div class="space-y-2 text-[#fafafa]">
					<button
						class="w-full cursor-pointer text-start h-11 px-4 py-2 rounded-md transition hover:text-[#6841a8] hover:bg-[#231d2e]"><i
							class="fa-solid fa-calculator"></i> Kalkulyator</button>
					<button
						class="w-full cursor-pointer text-start h-11 px-4 py-2 rounded-md transition hover:bg-[#231d2e] hover:text-[#6841a8]"><i
							class="fa-solid fa-list-check"></i> Vazifalar</button>
					<button
						class="w-full cursor-pointer text-start h-11 px-4 py-2 rounded-md transition hover:text-[#6841a8] hover:bg-[#231d2e]"><i
							class="fa-solid fa-palette"></i> Ranglar</button>
					<button
						class="w-full cursor-pointer text-start h-11 px-4 py-2 rounded-md transition hover:text-[#6841a8] hover:bg-[#231d2e]"><i
							class="fa-solid fa-stopwatch-20"></i> Sekundomer</button>
					<button
						class="w-full cursor-pointer text-start h-11 px-4 py-2 rounded-md transition hover:text-[#6841a8] hover:bg-[#231d2e]"><i
							class="fa-solid fa-database"></i> Ma'lumotlar</button>
				</div>

				<p class="text-xs text-[#a1a1aa] absolute bottom-4">React + TypeScript bilan yaratilgan</p>
			</section>
		</nav>
		<!-- Navigation Ends -->
		<main class="flex-1 overflow-y-auto md:ml-64">

			<button class="fixed top-4 left-4 px-6 text-white text-2xl md:hidden z-30">
				<i class="fa-solid fa-bars"></i>
			</button>
			<!-- Calculator Starts -->
			<section id="calculator" class="min-h-screen flex flex-col items-center py-20 px-4">
				<div class="mt-10 md:mt-0">
					<h2
						class="text-5xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text text-center mb-10">
						Kalkulyator</h2>
					<div
						class="bg-[#18181b80] rounded-lg border text-card-foreground w-md shadow-sm mx-auto p-6 border-[#8852e033]">
						<div class="mb-6 p-2 rounded-lg text-right bg-[#27272a4d]">
							<div class="text-sm text-muted-foreground mb-2 h-6"></div>
							<div class="text-4xl font-bold break-all text-white">0</div>
						</div>
						<div class="grid grid-cols-4 gap-3 mb-4 text-white ">
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">7</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">8</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">9</button>
							<button
								class="bg-[#8852e0] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">รท</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">4</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">5</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">6</button>
							<button
								class="bg-[#8852e0] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">ร</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">1</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">2</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">3</button>
							<button
								class="bg-[#8852e0] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">-</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">0</button>
							<button
								class="bg-[#3c83f6] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">.</button>
							<button
								class="bg-[#8852e0] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">=</button>
							<button
								class="bg-[#8852e0] text-xl font-semibold px-4 py-2 rounded-md transition hover:opacity-80 cursor-pointer">+</button>
						</div>
						<button
							class="bg-[#ef4444] text-white text-center px-4 py2 rounded-md w-full h-10 text-lg font-medium">Tozalash
							(C)</button>
					</div>
				</div>
			</section>
			<!-- Calculator Ends -->
			<!-- Tasks Starts -->
			<section id="tasks" class="min-h-screen flex items-center justify-center py-10 px-4 md:py-20 md:px-6">
				<div class="w-full max-w-6xl">

					<h2
						class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text text-center mb-6 md:mb-10">
						Vazifalar Ro'yxati
					</h2>

					<div
						class="rounded-lg shadow-2xl max-w-xl lg:max-w-2xl mx-auto px-4 py-4 md:px-5 md:py-6 border border-[#3C83F6] bg-[#18181b80] backdrop-blur-sm">

						<div class="flex flex-col sm:flex-row items-center gap-3">
							<input
								class="flex-grow w-full rounded-md border border-[#303036] px-4 py-3 text-base text-[#a1a1aa] bg-[#18181b] focus:outline-none focus:ring-2 focus:ring-[#3C83F6]"
								type="text" placeholder="Yangi vazifa kiriting...">

							<button
								class="w-full sm:w-auto px-6 py-3 text-white font-semibold rounded-xl bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 transition duration-300 shadow-lg whitespace-nowrap">
								Qo'shish
							</button>
						</div>

						<div class="flex justify-center py-5">
							<p class="text-[#a1a1aa] text-sm text-center">
								Hozircha vazifalar yo'q. Yuqoridan yangi vazifa qo'shing!
							</p>
						</div>
					</div>
				</div>
			</section>
			<!-- Tasks Ends -->

			<button
				class="inline-flex items-center justify-center gap-2 whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 rounded-md px-8 w-full h-16 text-xl font-semibold gradient-accent"><svg
					xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
					class="lucide lucide-shuffle mr-2 h-6 w-6">
					<path d="m18 14 4 4-4 4"></path>
					<path d="m18 2 4 4-4 4"></path>
					<path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22"></path>
					<path d="M2 6h1.972a4 4 0 0 1 3.6 2.2"></path>
					<path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45"></path>
				</svg>Rangni O'zgartirish</button>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
